<script>
    // Print view adjustments.
    // Expand all collapsed boxes in print mode. Only run under /print
    if (window.location.href.indexOf('print') !== -1) {
        // Hide all comments
        document.querySelectorAll('details').forEach(function (node) {
            node.setAttribute('open', true)
        })

        // Hide all comments
        document.querySelectorAll('.topic-body:not(#post_1)').forEach(function (node) {
            node.style = 'display: none'
        })
    }
</script>
